<!-- Blue modal -->
  <div id="modal_add_tax" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-blue">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h6 class="modal-title text-white"></h6>
        </div>

        <div class="modal-body">
          <div class="">
          <form action="" class="delete_form" method="post" novalidate>
          {% csrf_token %}
          {% if product.pk %}
           <input type="hidden" name="success_url" value="{% url 'dashboard:product-update' pk=product.pk %}?tab=images">
           {% endif %}
           
          <div class="" id="add_tax_form">
           
           </div>
            
          </div>
        </div>
        
        <div class="modal-footer">
          <button onclick='return false' id='modal_add_tax_btn' class="btn  bg-primary">
            <i class='text-white'>Add Tax</i>
          </button> 
          </form>

          
          <button type="button" class="btn btn-link" data-dismiss="modal">Close</button>

          
        </div>
      </div>
    </div>
  </div>
  <!-- /blue modal -->
